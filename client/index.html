<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Vault</title>
    
    <!-- Favicon configuration with cache busting -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=1" />
    <link rel="apple-touch-icon" href="/favicon.ico?v=1" />
    
    <!-- Additional meta tags for better favicon support -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    
    <!-- Simple SPA redirect handler for root deployment -->
    <script>
      // Simple redirect handler for root deployment
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        
        console.log('ðŸ”§ Root Path Handler:', {
          currentPath: window.location.pathname,
          redirectPath: redirectPath
        });
        
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          
          console.log('ðŸ”„ Processing redirect:', {
            redirectTo: redirectPath
          });
          
          // Use history API to navigate to the intended route
          if (redirectPath && redirectPath !== '/') {
            window.history.replaceState(null, null, redirectPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
