<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Vault</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- GitHub Pages SPA Redirect Handler -->
    <script>
      // Simple redirect handler for GitHub Pages SPA
      // Check if we have a stored redirect path and navigate to it
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          
          // Clean up the path (remove /safee/ prefix if present)
          redirectPath = redirectPath.replace(/^\/safee/, '');
          
          // Use history API to navigate to the intended route
          if (redirectPath && redirectPath !== '/') {
            window.history.replaceState(null, null, redirectPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
