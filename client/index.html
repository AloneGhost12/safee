<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Vault</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- GitHub Pages SPA Redirect Handler -->
    <script>
      // Enhanced redirect handler for GitHub Pages SPA with base path support
      (function() {
        var basePath = '%VITE_BASE_PATH%' || '/';
        var redirectPath = sessionStorage.getItem('redirectPath');
        
        // Clean up base path (remove trailing slash for comparison)
        var cleanBasePath = basePath.replace(/\/$/, '');
        
        console.log('ðŸ”§ Base Path Handler:', {
          basePath: basePath,
          cleanBasePath: cleanBasePath,
          currentPath: window.location.pathname,
          redirectPath: redirectPath
        });
        
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          
          // Clean up the path (remove base path prefix if present)
          redirectPath = redirectPath.replace(new RegExp('^' + cleanBasePath), '');
          
          console.log('ðŸ”„ Processing redirect:', {
            originalPath: sessionStorage.getItem('redirectPath'),
            cleanedPath: redirectPath
          });
          
          // Use history API to navigate to the intended route
          if (redirectPath && redirectPath !== '/') {
            window.history.replaceState(null, null, cleanBasePath + redirectPath);
          }
        }
        
        // Handle base path mismatch
        if (cleanBasePath !== '' && !window.location.pathname.startsWith(cleanBasePath)) {
          console.log('ðŸ”„ Correcting base path mismatch');
          var currentPath = window.location.pathname;
          // Redirect to correct base path
          window.location.replace(window.location.origin + cleanBasePath + currentPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
