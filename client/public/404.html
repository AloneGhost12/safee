<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Vault</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Enhanced SPA Redirect for root deployment -->
    <script>
      // Simple redirect for root deployment SPA
      var l = window.location;
      var basePath = '/'; // Root deployment
      var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      
      console.log('ðŸ”„ 404 Redirect Debug:', {
        requestedPath: l.pathname,
        hostname: l.hostname,
        basePath: basePath,
        redirectTo: base,
        currentURL: l.href
      });
      
      // Store the intended path for SPA routing
      if (l.pathname !== '/') {
        sessionStorage.setItem('redirectPath', l.pathname + l.search + l.hash);
        console.log('ðŸ”„ Storing path for SPA routing:', l.pathname);
      }
      
      // Redirect to root and let React Router handle it
      console.log('ðŸ”„ Redirecting to root for SPA routing');
      l.replace(base + '/' + l.search + l.hash);
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h2>Redirecting...</h2>
      <p>Taking you to the Personal Vault app...</p>
    </div>
  </body>
</html>
